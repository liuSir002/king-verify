<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡密管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --highlight-color: #FFB347;
            --dark-bg: #1a1a1a;
            --darker-bg: #121212;
            --card-bg: #2a2a2a;
            --text-color: #FFB347;
            --border-color: #3a3a3a;
        }
        
        body {
            background: var(--dark-bg);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar {
            background: var(--darker-bg) !important;
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 10px rgba(255, 179, 71, 0.1);
        }
        
        .navbar-brand {
            color: var(--highlight-color) !important;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 179, 71, 0.3);
        }
        
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            background: var(--darker-bg);
            border-bottom: 1px solid var(--border-color);
            color: var(--highlight-color);
            font-weight: bold;
        }
        
        .form-control, .form-select {
            background: var(--darker-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }
        
        .form-control:focus, .form-select:focus {
            background: var(--darker-bg);
            border-color: var(--highlight-color);
            box-shadow: 0 0 0 0.25rem rgba(255, 179, 71, 0.25);
            color: var(--text-color);
        }
        
        .btn-primary {
            background: var(--highlight-color);
            border: none;
            color: var(--darker-bg);
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: #ff9f2f;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 179, 71, 0.3);
        }
        
        .table {
            color: var(--text-color);
            border-color: var(--border-color);
        }
        
        .table thead th {
            background: var(--darker-bg);
            border-color: var(--border-color);
            color: var(--highlight-color);
        }
        
        .table tbody tr {
            background: var(--card-bg);
            transition: background 0.3s ease;
        }
        
        .table tbody tr:hover {
            background: var(--darker-bg);
        }
        
        .status-active {
            color: #4CAF50;
            font-weight: bold;
        }
        
        .status-used {
            color: #f44336;
            font-weight: bold;
        }
        
        .stats-card {
            background: linear-gradient(45deg, var(--card-bg), var(--darker-bg));
            border: none;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
        }
        
        .stats-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--highlight-color);
            text-shadow: 0 0 10px rgba(255, 179, 71, 0.3);
        }
        
        .modal-content {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
        }
        
        .modal-header {
            background: var(--darker-bg);
            border-bottom: 1px solid var(--border-color);
        }
        
        .modal-footer {
            border-top: 1px solid var(--border-color);
        }
        
        .btn-group .btn {
            margin: 0 2px;
        }
        
        /* 添加动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">卡密管理系统</a>
        </div>
    </nav>

    <div class="container animate-fade-in">
        <!-- 统计卡片 -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="stats-card">
                    <h5>未使用卡密</h5>
                    <div class="stats-number" id="unusedCount">0</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <h5>已使用卡密</h5>
                    <div class="stats-number" id="usedCount">0</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <h5>活跃设备</h5>
                    <div class="stats-number" id="activeDevices">0</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <h5>封禁设备</h5>
                    <div class="stats-number" id="blockedDevices">0</div>
                </div>
            </div>
        </div>

        <!-- 生成卡密表单 -->
        <div class="card mb-4">
            <div class="card-header">生成卡密</div>
            <div class="card-body">
                <form id="generateForm">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label class="form-label">卡密类型</label>
                                <select class="form-select" id="keyType">
                                    <option value="monthly">月卡</option>
                                    <option value="quarterly">季卡</option>
                                    <option value="yearly">年卡</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label class="form-label">生成数量</label>
                                <input type="number" class="form-control" id="keyCount" value="1" min="1">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label class="form-label">卡密价格</label>
                                <input type="number" class="form-control" id="keyPrice" placeholder="输入价格" min="1" step="0.01">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label class="form-label">&nbsp;</label>
                                <button type="submit" class="btn btn-primary w-100">生成卡密</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- 卡密列表 -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>卡密列表</span>
                <select class="form-select w-auto" id="keyFilter">
                    <option value="all">全部</option>
                    <option value="active">未使用</option>
                    <option value="used">已使用</option>
                </select>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>卡密</th>
                                <th>类型</th>
                                <th>价格</th>
                                <th>状态</th>
                                <th>创建时间</th>
                                <th>使用时间</th>
                                <th>设备ID</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="keyList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="config.js"></script>
    <script src="admin.js"></script>
</body>
</html>

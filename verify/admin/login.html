<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台登录</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-title {
            text-align: center;
            margin-bottom: 30px;
        }
        #loginContent {
            display: none;
        }
        #errorContent {
            display: none;
            text-align: center;
            padding: 50px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginContent" class="login-container">
            <h2 class="login-title">管理后台登录</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">用户名</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">登录</button>
            </form>
        </div>
        <div id="errorContent" class="login-container">
            <h2>404 Not Found</h2>
            <p>The requested URL was not found on this server.</p>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // 清理过期日志
        async function cleanExpiredLogs(config) {
            if (!config.settings.auto_clean_logs) return config;

            const now = new Date();
            const retentionDays = config.settings.log_retention_days || 30;
            const retentionMs = retentionDays * 24 * 60 * 60 * 1000;

            // 过滤保留未过期的日志
            const filteredLogs = config.logs.filter(log => {
                const logDate = new Date(log.time);
                return (now - logDate) <= retentionMs;
            });

            // 如果有日志被清理，更新配置文件
            if (filteredLogs.length < config.logs.length) {
                config.logs = filteredLogs;
                try {
                    const response = await fetch('config.json', {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(config, null, 4)
                    });
                    if (!response.ok) {
                        console.error('Failed to update config file');
                    }
                } catch (error) {
                    console.error('Error updating config file:', error);
                }
            }

            return config;
        }

        // 从配置文件加载IP白名单
        async function loadIpWhitelist() {
            try {
                const response = await fetch('config.json');
                const config = await response.json();
                
                // 清理过期日志
                await cleanExpiredLogs(config);
                
                return config.ip_whitelist;
            } catch (error) {
                console.error('Error loading IP whitelist:', error);
                return ['127.0.0.1']; // 默认只允许本地访问
            }
        }
        
        // 检查IP是否在白名单中
        async function checkIpWhitelist() {
            try {
                const ipWhitelist = await loadIpWhitelist();
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                const clientIP = data.ip;
                
                if (ipWhitelist.includes(clientIP)) {
                    document.getElementById('loginContent').style.display = 'block';
                    document.getElementById('errorContent').style.display = 'none';
                } else {
                    document.getElementById('loginContent').style.display = 'none';
                    document.getElementById('errorContent').style.display = 'block';
                }
            } catch (error) {
                console.error('Error checking IP:', error);
                // 如果IP检查失败，默认显示404
                document.getElementById('loginContent').style.display = 'none';
                document.getElementById('errorContent').style.display = 'block';
            }
        }

        // 页面加载时检查IP
        window.addEventListener('load', checkIpWhitelist);

        // 登录验证
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'admin' && password === 'admin1989') {
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'index.html';
            } else {
                alert('用户名或密码错误');
            }
        });
    </script>
</body>
</html>
